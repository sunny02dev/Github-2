<!DOCTYPE html>
<html>
<head>
  <title>For My Future Husband</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .neon-wrapper {
      position: relative;
      overflow: hidden;
    }
    .neon-light {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .neon-light:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
      background-size: 400% 400%;
      animation: neon-animation 4s linear infinite;
    }
    @keyframes neon-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    h1 {
      color: #FF4081;
      font-size: 36px; /* Normal boyut */
    }
    .heart-animation {
      position: absolute;
      top: 0;
      left: 0;
      animation: flying-hearts 4s infinite;
    }
    @keyframes flying-hearts {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(calc(100vw - 50px), calc(100vh - 50px));
      }
      100% {
        transform: translate(calc(200vw - 100px), 0);
      }
    }
    .photo-container {
      display: flex;
      justify-content: center;
    }
    .photo-container img {
      width: 300px;
      border-radius: 10px;
      margin: 10px;
    }
    .love-button {
      background-color: pink;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .click-counter {
      color: pink;
      font-size: 24px;
      margin-top: 10px;
    }
    
    /* Medya sorguları */
    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 24px; /* Küçük boyut */
      }
      .photo-container img {
        width: 200px; /* Küçük boyut */
      }
    }
  </style>
</head>
<body>
  <div class="neon-wrapper">
    <div class="neon-light"></div>
    <div class="content">
      <h1>Doğum Günün Kutlu Olsun Sevgilim!</h1>
      <p>ANAN SENİ BENİM İÇİN DOĞURMUŞ YAVRUM</p>
      <div class="photo-container">
        <img src="https://i.pinimg.com/originals/19/ae/60/19ae60d624e81bfe550a82bebeb05edf.jpg" alt="Fotoğraf 1">
        <img src="https://pbs.twimg.com/media/EsQKRsAVcAEy37E.jpg" alt="Fotoğraf 2">
        <img src="https://images.freeimages.com/images/large-previews/8e0/heart-1162713.jpg" alt="Fotoğraf 3">
      </div>
      <button class="love-button">Seni Seviyoruuumm</button>
      <p class="click-counter">Tıklama Sayısı: 0</p>
      <p class="heart-animation">❤️</p>
    </div>
  </div>
  
  <script>
    var loveButton = document.querySelector('.love-button');
    var clickCounter = document.querySelector('.click-counter');
    var clickCount = 0;
    
    loveButton.addEventListener('click', function() {
      clickCount++;
      clickCounter.textContent = 'Tıklama Sayısı: ' + clickCount;
      
      var audio = new Audio('Character Gone (Anime Sound) - Sound Effect for Editing.mp3');
      audio.play();
    });
    
    setTimeout(function() {
      var hearts = document.getElementsByClassName("heart-animation");
      for (var i = 0; i < hearts.length; i++) {
        hearts[i].style.display = "none";
      }
    }, 4000);
    
    function createHearts() {
      var heart = document.createElement('p');
      heart.className = 'heart-animation';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      document.querySelector('.content').appendChild(heart);
    }
    
    setInterval(createHearts, 500);
  </script>
</body>
</html>
